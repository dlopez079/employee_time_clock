<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ragazza Employee Time Clock</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/timeclock.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <p><h1>Time Clock</h1></p>
            <p><h2>Please clock in and clock out below!</h2></p>
        </div>
        <div class="row">
            <p><span id="fullDate"></span></p>
            <p><span id="fullTime"></span></p>
        </div>
        <div class="row">
            <p>Select your name from the drop down!</p>
        </br>
            <select>
                <option value="select_name">Employee</option>
                <option onclick="drpbtn1()" value="emp_01">Employee 1</option>
                <option onclick="drpbtn2()" value="emp_02">Employee 2</option>
                <option onclick="drpbtn3()" value="emp_03">Employee 3</option>
                <option onclick="drpbtn4()" value="emp_04">Employee 4</option>
            </select>
            
            <p id=grtMsg></p>
        </div>
        <div class="row">
            <button id="btn1">CLOCK IN</button>
            <button id="btn2">CLOCK OUT</button>
        </div>
    </div>

</html>
